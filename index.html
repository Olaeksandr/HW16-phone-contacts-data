<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" async></script>
    </head>
    <body>
        <table id="contactsList">
            <tr><th>Name</th><th>Surname</th><th>E-mail</th><th>Action</th></tr>
        </table>

        <form id="addContactsForm">
            <tr><td><input type="hidden" name="id" id="idInput" class="form-input"/>
                <input type="text" name="name" id="addContactName" class="form-input" placeholder="Name"/></td>
                <td> <input type="text" name="surname" id="addContactSurname" class="form-input" placeholder="Last Name"/></td>
                <td> <input type="text" name="email" id="addContactEmail" class="form-input" placeholder="Example@gmail.com"/></td> 
                <td></td><button id="addBtn" type="submit" class="button">Save</button></td>
            </tr>   
            
        </form>
        <ul id='list' class="border">
        </ul>
        <template id="tdTemplate">
            <tr class="contacts-item" data-id="{{id}}">
             <td>{{name}}</td><td>{{surname}}</td><td>{{email}}</td><td><button type="button" class="delete-btn">Delete</button>
                <button type="button" class="edit-btn">Edit</button></td>
            </tr>
        </template>
    </body>
</html>
